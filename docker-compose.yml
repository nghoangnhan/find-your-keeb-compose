version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-find-your-keeb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: find_your_keeb
      MYSQL_ROOT_PASSWORD: Hoangnhan217;
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./find-your-keeb
    container_name: backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/find_your_keeb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Hoangnhan217;
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build: ./find-your-keeb-ui
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge 